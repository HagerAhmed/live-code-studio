name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install uv
        run: pip install uv
        
      - name: Install Dependencies
        run: |
          cd backend
          uv sync
          
      - name: Run Backend Tests
        run: |
          cd backend
          uv run pytest

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: |
          cd frontend
          npm install
          
      - name: Run Build (Check)
        run: |
          cd frontend
          npm run build

  deploy:
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$deploy_url" ]; then
            echo "::error::RENDER_DEPLOY_HOOK secret is not set! Go to Settings -> Secrets."
            exit 1
          fi
          
          echo "Triggering deployment..."
          # -f fails on HTTP errors (4xx, 5xx), -s silent, -S show error, -w display status code
          status_code=$(curl -f -s -S -w "%{http_code}" "$deploy_url")
          
          if [ "$status_code" -ne 200 ]; then
             echo "::error::Deployment failed with status code: $status_code"
             exit 1
          fi
          
          echo "Deployment triggered successfully! (Status: $status_code)"
